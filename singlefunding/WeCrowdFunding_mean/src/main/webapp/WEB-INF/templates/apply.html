<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <style>
        #footer {
            padding: 15px 0;
            background: #fff;
            border-top: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="~{commons/maincommons::topbar}"></div>
<div class="container theme-showcase" role="main">
    <div class="page-header">
        <h1>实名认证 - 申请</h1>
    </div>

    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a th:href="@{/auth/toAuthDer}"><span class="badge">1</span> 基本信息</a></li>
        <li role="presentation"><a th:href="@{/auth/toApplyDer}"><span class="badge">2</span> 资质文件上传</a></li>
        <li role="presentation"><a th:href="@{/auth/toEmailDer}"><span class="badge">3</span> 邮箱确认</a></li>
        <li role="presentation"><a th:href="@{/auth/toFinishDer}"><span class="badge">4</span> 申请确认</a></li>
    </ul>

    <form role="form" th:action="@{/auth/applyNext}" method="post" style="margin-top:20px;">
        <div class="form-group">
            <label for="exampleInputEmail1">真实名称</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="realname" th:value="${member.realname}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">身份证号码</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="cardnum" th:value="${member.cardnum}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">电话号码</label>
            <input type="text" class="form-control" id="exampleInputPassword2" name="telephone" th:value="${member.telephone}">
        </div>
        <button type="button" onclick="javascript:lastStep()" class="btn btn-default">上一步</button>
        <button type="submit" class="btn btn-success">下一步</button>
    </form>
    <hr>
</div> <!-- /container -->
<div class="container" style="margin-top:20px;">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div id="footer">
                <div class="footerNav">
                    <a rel="nofollow" th:href="@{/http://www.atguigu.com}">关于我们</a> | <a rel="nofollow"
                                                                                  th:href="@{/http://www.atguigu.com}">服务条款</a>
                    | <a rel="nofollow" th:href="@{/http://www.atguigu.com}">免责声明</a> | <a rel="nofollow"
                                                                                    th:href="@{/http://www.atguigu.com}">网站地图</a>
                    | <a rel="nofollow" th:href="@{/http://www.atguigu.com}">联系我们</a>
                </div>
                <div class="copyRight">
                    Copyright ?2017-2017 atguigu.com 版权所有
                </div>
            </div>

        </div>
    </div>
</div>
<script th:src="@{/jquery/jquery-2.1.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/script/docs.min.js}"></script>
<script>
    $('#myTab a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    });
    function getContextPath(){
        var pathName = document.location.pathname;
        var index = pathName.substr(1).indexOf("/");
        var result = pathName.substr(0,index+1);
        return result;
    }
    function lastStep() {
        var path = getContextPath() +"/auth/toAccttype";
        window.location.href = path;
    }
</script>
</body>
</html>
